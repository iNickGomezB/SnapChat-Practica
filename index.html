<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!--Mis estilos-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Snapchat - The fastest way to share a document!</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-around gap-5">
            <div class="m-4 w-25">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-snapchat" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M16.882 7.842a4.882 4.882 0 0 0 -9.764 0c0 4.273 -.213 6.409 -4.118 8.118c2 .882 2 .882 3 3c3 0 4 2 6 2s3 -2 6 -2c1 -2.118 1 -2.118 3 -3c-3.906 -1.709 -4.118 -3.845 -4.118 -8.118zm-13.882 8.119c4 -2.118 4 -4.118 1 -7.118m17 7.118c-4 -2.118 -4 -4.118 -1 -7.118" />
                  </svg> <!--Snapchat logo--> 
            </div>
            <!--Nav main------------------------------------------------------------------------------------------------->
              <div class="d-flex gap-5 mt-4 ms-3">
                    <div>
                        <div class="d-flex justify-content-center">
                            <span class="material-symbols-outlined">dashboard</span>
                        </div>
                        <p class="nav_text">Historias</p>
                    </div>
                    <div>
                        <div class="d-flex justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 4v16l13 -8z" />
                            </svg> 
                        </div>
                        <p class="nav_text">Spotlight</p>
                    </div>
                    <div>
                        <div class="d-flex justify-content-center">
                            <span class="material-symbols-outlined">mode_comment</span>
                        </div>
                        <p class="nav_text">chat</p>
                    </div>  
                    <div>
                        <div class="d-flex justify-content-center">
                            <span class="material-symbols-outlined">app_shortcut</span>
                        </div>
                        <p class="nav_text">Lentes</p>
                    </div> 
                    <div>
                        <div class="d-flex justify-content-center">
                            <span class="material-symbols-outlined">location_on</span>
                        </div>
                        <p class="nav_text">Mapa</p>
                    </div>
              </div>
              <!--Nav icono y botoes------------------------------------------------------------------------------------------------->
              <div class="nav_icons d-flex gap-3 justify-content-end align-items-center">
                    <div class="d-flex justify-content-center me-3">
                       <div class="nav_icon-first bg-white rounded-circle d-flex justify-content-center align-items-center">
                        <span class="material-symbols-outlined">apps</span>
                        <a href="#"></a>
                       </div>
                    </div>
                    <button class="bg-black text-white rounded-5 align-middle">Anuncios de Snapchat</button>
                    <button class="bg-black text-white rounded-5 align-middle">Descargar</button>
              </div>


        </nav>
    </header>
    <main class="main_text d-flex justify-content-center vh-100 w-100">
        <div class="d-flex flex-column align-content-center w-25">
            <div>
                <h1 class="fw-semibold">¡Snapchat ahora está disponible en la web!</h1>
            </div>
            <p class="fw-semibold">Chatea, snapea y haz videollamadas con tus amigos donde sea que estés.</p>
            <div class="d-flex bg-black rounded-5 justify-content-center">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-laptop" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="3" y1="19" x2="21" y2="19" /><rect x="5" y="6" width="14" height="10" rx="1" />
                    </svg>
                </div>
                  <div class="mt-2">
                    <a class="text-decoration-none fw-bold fs-2 text-white" href="#">Iniciar sesion en el chat</a>
                  </div>
            </div>
        </div>
       
        <div class="main_img"></div>
    </main>
    
</body>
</html>
